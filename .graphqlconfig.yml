projects:
  vouchedbyme:
    schemaPath: amplify/backend/api/vouchedbyme/build/schema.graphql
    includes:
      - graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: types/api.ts
        docsFilePath: graphql
        maxDepth: 4
extensions:
  amplify:
    version: 3
