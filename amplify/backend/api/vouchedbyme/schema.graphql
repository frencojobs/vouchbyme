type User
  @model
  @auth(
    rules: [
      { allow: owner, ownerField: "username", operations: [read, update] }
      { allow: public, operations: [read] }
    ]
  )
  @key(fields: ["username"]) {
  # Cognito Props
  id: ID!
  username: String!
  email: String!

  # Profile Props
  name: String
  avatar: String
  bio: String
  links: [Link!]!
}

type Link {
  type: String!
  url: String!
}
